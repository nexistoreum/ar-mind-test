<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Interactive AR Mars</title>
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        #instructions {
            position: fixed; bottom: 20px; width: 100%;
            text-align: center; color: white; z-index: 10;
            font-family: sans-serif; pointer-events: none;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div id="instructions">
        ใช้นิ้วลากเพื่อหมุน | 2 นิ้วเพื่อย่อ-ขยาย
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;"
        vr-mode-ui="enabled: false"
        gesture-detector>

        <a-assets>
            <a-asset-item id="mars-model" src="mars_glb-opt.glb"></a-asset-item>
        </a-assets>

        <a-entity 
            id="mars-wrapper"
            position="0 1.2 -5" 
            class="clickable"
            gesture-handler="minScale: 0.1; maxScale: 10">
            
            <a-entity 
                id="mars-model-entity"
                gltf-model="#mars-model" 
                scale="1 1 1"
                animation-mixer>
            </a-entity>
        </a-entity>

        <a-light type="ambient" intensity="1.5"></a-light>
        <a-light type="directional" position="1 2 1" intensity="0.5"></a-light>

        <a-camera 
            id="camera" 
            look-controls 
            raycaster="objects: .clickable" 
            cursor="rayOrigin: mouse;">
        </a-camera>

    </a-scene>
    <script>
        let startY = 0;
        let startScale = 1;
        const mars = document.querySelector('#mars-wrapper');
        const sensitivity = 0.005; // ปรับความไวในการขยายที่นี่

        // เมื่อเริ่มแตะหน้าจอ
        window.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) { // ถ้านิ้วเดียว
                startY = e.touches[0].pageY;
                startScale = mars.getAttribute('scale').x;
            }
        });

        // เมื่อเลื่อนนิ้ว
        window.addEventListener('touchmove', (e) => {
            if (e.touches.length === 1) {
                let currentY = e.touches[0].pageY;
                let diffY = startY - currentY; // เลื่อนขึ้นเป็นบวก เลื่อนลงเป็นลบ
                
                // คำนวณ Scale ใหม่
                let newScale = startScale + (diffY * sensitivity);
                
                // จำกัดขนาดไม่ให้เล็กหรือใหญ่เกินไป
                newScale = Math.min(Math.max(newScale, 0.1), 10); 
                
                mars.setAttribute('scale', `${newScale} ${newScale} ${newScale}`);
            }
        });
    </script>
</body>
</html>
