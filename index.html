<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #btn { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 10; padding: 15px; border-radius: 20px; background: #ff4500; color: white; border: none; }
    </style>
  </head>
  <body>
    <button id="btn">เริ่มเปิดกล้องและเสียง</button>
    <audio id="audio" src="VENUS_Master.mp3" loop></audio>

    <a-scene mindar-image="autoStart: false;" embedded vr-mode-ui="enabled: false">
      <a-assets>
        <a-asset-item id="mars" src="mars_glb-opt.glb"></a-asset-item>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity position="0 0 -2">
        <a-gltf-model src="#mars" scale="0.5 0.5 0.5" animation-mixer></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const sceneEl = document.querySelector('a-scene');
      const btn = document.querySelector('#btn');
      const audio = document.querySelector('#audio');

      btn.addEventListener('click', () => {
        // เริ่มระบบ AR และกล้อง
        sceneEl.systems['mindar-image-system'].start(); 
        audio.play();
        btn.style.display = 'none';
      });
    </script>
  </body>
</html>
