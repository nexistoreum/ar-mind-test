<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ui { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); z-index: 1000; }
      button { padding: 15px 30px; border-radius: 50px; background: #ff4500; color: white; border: none; font-size: 18px; cursor: pointer; }
    </style>
  </head>
  <body>
    <div id="ui"><button id="btn">ดูดาวอังคาร (เปิดเสียง)</button></div>
    <audio id="audio" src="VENUS_Master.mp3" loop></audio>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <a-asset-item id="mars" src="mars_glb-opt.glb"></a-asset-item>
      </a-assets>

      <a-entity id="model-container" position="0 1.2 -4" visible="false">
        <a-entity gltf-model="#mars" scale="1 1 1" animation-mixer></a-entity>
      </a-entity>

      <a-camera-static />
    </a-scene>

    <script>
      const btn = document.querySelector('#btn');
      const audio = document.querySelector('#audio');
      const model = document.querySelector('#model-container');

      btn.addEventListener('click', () => {
        audio.play();
        model.setAttribute('visible', 'true');
        btn.parentElement.style.display = 'none';
      });
    </script>
  </body>
</html>
