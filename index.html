<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars AR - World Tracking (SLAM)</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; background-color: #000; }
      
      /* ปุ่มเริ่มต้น */
      #ui-container {
        position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
        z-index: 1000; text-align: center;
      }
      
      button {
        padding: 15px 35px; font-size: 18px; font-weight: bold;
        background: linear-gradient(45deg, #ff4500, #ff8c00);
        color: white; border: none; border-radius: 50px;
        cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      }

      /* จุดช่วยเล็ง (Reticle) สำหรับวางบนพื้น */
      #reticle {
        position: absolute; top: 50%; left: 50%;
        width: 50px; height: 50px;
        border: 3px solid #fff; border-radius: 50%;
        transform: translate(-50%, -50%);
        display: none; pointer-events: none; z-index: 500;
      }
      #reticle::after {
        content: ''; position: absolute; top: 50%; left: 50%;
        width: 10px; height: 10px; background: white;
        border-radius: 50%; transform: translate(-50%, -50%);
      }
    </style>
  </head>

  <body>
    <div id="ui-container">
      <button id="start-btn">เริ่มสแกนพื้นที่</button>
      <p id="instruction" style="color: white; margin-top: 10px; display: none;">เล็งไปที่พื้นแล้วรอสักครู่...</p>
    </div>

    <div id="reticle"></div>
    <audio id="ar-audio" src="VENUS_Master.mp3" loop></audio>

    <a-scene 
      mindar-image="autoStart: false;" 
      embedded 
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="mars-model" src="mars_glb-opt.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: true"></a-camera>

      <a-entity id="mars-anchor" visible="false">
        <a-entity 
          gltf-model="#mars-model" 
          scale="0.6 0.6 0.6" 
          position="0 1 -4" 
          animation-mixer
          animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear">
        </a-entity>
      </a-entity>

      <a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" position="1 2 1" intensity="1.5"></a-light>
    </a-scene>

    <script>
      const sceneEl = document.querySelector('a-scene');
      const startBtn = document.querySelector('#start-btn');
      const instruction = document.querySelector('#instruction');
      const audio = document.querySelector('#ar-audio');
      const marsAnchor = document.querySelector('#mars-anchor');
      const reticle = document.querySelector('#reticle');

      startBtn.addEventListener('click', () => {
        // 1. เริ่มระบบ AR
        sceneEl.systems['mindar-image-system'].start();
        
        // 2. เล่นเสียง
        audio.play().catch(e => console.log("Audio block:", e));
        
        // 3. ปรับ UI
        startBtn.style.display = 'none';
        instruction.style.display = 'block';
        reticle.style.display = 'block';

        // 4. หลังจาก 3 วินาที (ให้ระบบ SLAM ตั้งตัว) ให้วางโมเดลไว้ ณ จุดที่กล้องมองอยู่
        setTimeout(() => {
          instruction.innerText = "พบตำแหน่งพื้นแล้ว!";
          marsAnchor.setAttribute('visible', 'true');
          reticle.style.display = 'none';
          
          setTimeout(() => {
            instruction.style.display = 'none';
          }, 2000);
        }, 3500);
      });
    </script>
  </body>
</html>
