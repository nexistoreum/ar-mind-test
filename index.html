<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR - Mars with Floor</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene 
      embedded 
      renderer="logarithmicDepthBuffer: true; colorManagement: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-assets>
        <a-asset-item id="mars-model" src="mars_glb-opt.glb"></a-asset-item>
      </a-assets>

      <a-entity 
        id="mars"
        gltf-model="#mars-model" 
        position="0 1.5 -5" 
        scale="1 1 1"
        animation-mixer
        shadow="cast: true; receive: false">
      </a-entity>

      <a-plane 
        position="0 0 -5" 
        rotation="-90 0 0" 
        width="10" 
        height="10" 
        shadow="receive: true"
        material="opacity: 0.3; transparent: true; color: #000">
      </a-plane>

      <a-entity light="type: ambient; intensity: 0.6;"></a-entity>
      <a-entity 
        light="type: directional; castShadow: true; intensity: 0.8; shadowCameraVisible: false;" 
        position="1 5 1">
      </a-entity>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
