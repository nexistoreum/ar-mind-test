<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR.js Gesture Mars</title>
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #permission-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center; color: white;
        }
        #start-btn { padding: 15px 30px; background: #28a745; color: white; border: none; border-radius: 50px; font-size: 18px; }
    </style>
</head>

<body>

    <div id="permission-container">
        <h2>โหมดควบคุมโมเดล</h2>
        <p>1 นิ้ว = หมุน | 2 นิ้ว = ขยาย/ย่อ</p>
        <button id="start-btn">เริ่มใช้งาน</button>
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;"
        vr-mode-ui="enabled: false"
        gesture-detector>

        <a-assets>
            <a-asset-item id="mars-model" src="mars_glb-opt.glb"></a-asset-item>
        </a-assets>

        <a-entity 
            id="mars"
            class="clickable"
            gltf-model="#mars-model" 
            position="0 1.2 -3" 
            scale="1 1 1"
            animation-mixer
            gesture-handler="minScale: 0.25; maxScale: 10">
        </a-entity>

        <a-light type="ambient" intensity="1.5"></a-light>
        <a-camera look-controls raycaster="objects: .clickable" cursor="rayOrigin: mouse;"></a-camera>
    </a-scene>

    <script>
        const startBtn = document.getElementById('start-btn');
        const container = document.getElementById('permission-container');

        startBtn.addEventListener('click', function() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response == 'granted') { container.style.display = 'none'; }
                    })
                    .catch(console.error);
            } else {
                container.style.display = 'none';
            }
        });
    </script>
</body>
</html>
