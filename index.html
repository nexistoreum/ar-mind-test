<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR - Mars Markerless</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; changeMatrixMode: modelViewMatrix;">
      
      <a-assets>
        <a-asset-item id="mars" src="mars_glb-opt.glb"></a-asset-item>
      </a-assets>

      <a-entity 
        gltf-model="#mars" 
        position="0 1 -5" 
        scale="1 1 1"
        animation-mixer>
      </a-entity>

      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>
