<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Zapworks World Tracking - Mars</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://libs.zappar.com/zappar-threejs/2.0.0/zappar-threejs.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>

    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
        #launch-button { 
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            padding: 12px 24px; background: #fff; border-radius: 8px; z-index: 10;
        }
    </style>
</head>
<body>

    <button id="launch-button">แตะเพื่อวางดาวอังคาร</button>

    <script>
        // 2. ตั้งค่าฉาก (Scene) และกล้องของ Zappar
        const scene = new THREE.Scene();
        const camera = new ZapparThree.Camera();
        ZapparThree.permissionRequestUI().then(granted => {
            if (granted) camera.start();
            else alert("กรุณาอนุญาตให้เข้าถึงกล้อง");
        });

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        document.body.appendChild(renderer.domElement);
        renderer.setSize(window.innerWidth, window.innerHeight);

        // 3. ตั้งค่า World Tracker (วางบนพื้นแบบ Instant)
        const tracker = new ZapparThree.InstantWorldTracker();
        const trackerGroup = new ZapparThree.InstantWorldAnchorGroup(camera, tracker);
        scene.add(trackerGroup);

        // 4. โหลดโมเดล .glb ของคุณ
        let mixer;
        const loader = new THREE.GLTFLoader();
        loader.load('mars_glb-opt.glb', (gltf) => {
            const model = gltf.scene;
            model.scale.set(1, 1, 1);
            trackerGroup.add(model);

            // สั่งเล่น Animation (หมุน)
            mixer = new THREE.AnimationMixer(model);
            gltf.animations.forEach(clip => mixer.clipAction(clip).play());
        });

        // แสงสว่าง
        scene.add(new THREE.AmbientLight(0xffffff, 1.0));

        // 5. ระบบ "แตะเพื่อวาง" (ปักหมุดไว้กับที่)
        let hasPlaced = false;
        document.getElementById("launch-button").addEventListener("click", () => {
            hasPlaced = true;
            document.getElementById("launch-button").style.display = "none";
        });

        // 6. Loop การแสดงผล
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            if (!hasPlaced) {
                // ถ้ายังไม่กดวาง ให้โมเดลไหลตามกล้องไปก่อน (เพื่อหาที่วาง)
                tracker.setAnchorPoseFromCameraOffset(0, 0, -5); 
            }
            if (mixer) mixer.update(clock.getDelta());
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
