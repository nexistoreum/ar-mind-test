<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Mars - Interactive</title>
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #ui { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; color: white; text-align: center; pointer-events: none; }
    </style>
</head>

<body>
    <div id="ui">
        <p>1.5 นิ้ว: หมุน | 2 นิ้ว: ขยาย/ย่อ</p>
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;"
        vr-mode-ui="enabled: false"
        gesture-detector>

        <a-assets>
            <a-asset-item id="mars-model" src="mars_glb-opt.glb"></a-asset-item>
        </a-assets>

        <a-entity 
            id="mars-wrapper"
            gesture-handler="minScale: 0.2; maxScale: 10"
            class="clickable"
            position="0 1 -3">
            
            <a-entity 
                id="mars-model-entity"
                gltf-model="#mars-model" 
                scale="1 1 1"
                animation-mixer>
            </a-entity>
        </a-entity>

        <a-light type="ambient" intensity="1.5"></a-light>
        
        <a-camera id="camera" look-controls="enabled: true" raycaster="objects: .clickable" cursor="rayOrigin: mouse;"></a-camera>
    </a-scene>
</body>
</html>
