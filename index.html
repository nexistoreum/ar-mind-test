<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars AR - Back Camera</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; background-color: black; }
      #btn { 
        position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); 
        z-index: 100; padding: 15px 30px; border-radius: 30px; 
        background: #ff4500; color: white; border: none; font-size: 18px;
      }
    </style>
  </head>
  <body>
    <button id="btn">แตะเพื่อเริ่ม (กล้องหลัง + เสียง)</button>
    <audio id="audio" src="VENUS_Master.mp3" loop></audio>

    <a-scene 
      mindar-image="autoStart: false; filterMinCF:0.001; filterBeta: 0.01;" 
      embedded 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="mars" src="mars_glb-opt.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="mars-container">
        <a-entity position="0 0 -2">
          <a-gltf-model src="#mars" scale="0.5 0.5 0.5" animation-mixer></a-gltf-model>
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      const sceneEl = document.querySelector('a-scene');
      const btn = document.querySelector('#btn');
      const audio = document.querySelector('#audio');

      btn.addEventListener('click', () => {
        // เริ่มระบบ AR (MindAR จะเลือกกล้องหลังเป็นค่าเริ่มต้น)
        sceneEl.systems['mindar-image-system'].start(); 
        audio.play().catch(e => console.log("Audio error"));
        btn.style.display = 'none';
      });
    </script>
  </body>
</html>
