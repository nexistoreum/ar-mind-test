<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-ar-nft@1.0.0/dist/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
      cursor="rayOrigin: mouse"
      raycaster="objects: .floor">

      <a-assets>
        <a-asset-item id="mars-model" src="mars_glb-opt.glb"></a-asset-item>
      </a-assets>

      <a-plane class="floor" rotation="-90 0 0" width="100" height="100" visible="false"></a-plane>

      <a-entity id="mars-entity" gltf-model="#mars-model" scale="1 1 1" position="0 0 -5" visible="true" animation-mixer></a-entity>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // สคริปต์ช่วยล็อกตำแหน่ง (พื้นฐาน)
      window.addEventListener('click', function (e) {
        // เมื่อแตะ จะทำการย้ายโมเดลมาที่พิกัดที่มองอยู่ แต่คราวนี้จะ "หยุด" การตามกล้อง
        const model = document.querySelector('#mars-entity');
        // ลองล็อกตำแหน่งไว้กับพิกัดโลก (World Coordinates)
        const currentPos = model.getAttribute('position');
        console.log("Model Placed at:", currentPos);
      });
    </script>
</body>
</html>
