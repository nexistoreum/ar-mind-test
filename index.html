<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars AR - AR.js Edition</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
      #btn-container {
        position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
        z-index: 1000; text-align: center; width: 100%;
      }
      #start-btn {
        padding: 15px 30px; font-size: 18px; font-weight: bold;
        background-color: #ff4500; color: white; border: none;
        border-radius: 50px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      }
    </style>
  </head>

  <body>
    <div id="btn-container">
      <button id="start-btn">ดูดาวอังคาร (เปิดเสียง)</button>
    </div>

    <audio id="ar-audio" src="VENUS_Master.mp3" loop></audio>

    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false;" 
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;">
      
      <a-assets>
        <a-asset-item id="mars" src="mars_glb-opt.glb"></a-asset-item>
      </a-assets>

      <a-entity position="0 0 -3">
        <a-entity 
          gltf-model="#mars" 
          scale="0.8 0.8 0.8" 
          animation-mixer> </a-entity>
      </a-entity>

      <a-camera-static /> </a-scene>

    <script>
      const btn = document.querySelector('#start-btn');
      const audio = document.querySelector('#ar-audio');

      btn.addEventListener('click', () => {
        // ปลดล็อกเสียงบน iOS
        audio.play().then(() => {
          console.log("Audio playing...");
        }).catch(err => {
          console.log("Audio error:", err);
        });

        // ซ่อนปุ่ม
        document.querySelector('#btn-container').style.display = 'none';
      });
    </script>
  </body>
</html>
