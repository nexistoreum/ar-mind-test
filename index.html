<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MindAR - Markerless Mars</title>
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <style>
        /* บังคับให้หน้าจอไม่ขาวถ้ากล้องยังไม่โหลด */
        body { margin: 0; background-color: black; } 
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>

    <a-scene 
        mindar-image="imageTargetSrc: ; autoStart: true; uiLoading: no; uiScanning: no;" 
        embedded 
        color-management 
        renderer="colorManagement: true, physicallyCorrectLights: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true">

        <a-assets>
            <a-asset-item id="mars-model" src="mars_glb-opt.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: true"></a-camera>

        <a-entity 
            id="mars-entity"
            gltf-model="#mars-model" 
            position="0 1.6 -5" 
            scale="1 1 1"
            animation-mixer>
        </a-entity>

        <a-light type="ambient" intensity="1"></a-light>
        <a-light type="directional" position="1 2 1" intensity="0.8"></a-light>

    </a-scene>

</body>
</html>
